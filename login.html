<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Crudzocial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="section is-fullheight has-background-light">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title has-text-centered">Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="field">
                    <label class="label">Correo electrónico</label>
                    <div class="control">
                    <input class="input" type="email" id="email" required placeholder="ejemplo@correo.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control">
                    <input class="input" type="password" id="password" required placeholder="••••••••">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                    <button class="button is-primary is-fullwidth" type="submit">Entrar</button>
                    </div>
                </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/auth.js"></script>
</body>
</html>
