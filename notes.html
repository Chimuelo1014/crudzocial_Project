<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notas - Crudzocial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" href="#">Crudzocial</a>
      <a id="burger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="./profile.html">Perfil</a>
        <a class="navbar-item" href="./images.html">Imágenes</a>
        <a class="navbar-item is-active" href="./notes.html">Notas</a>
        <a class="navbar-item" href="#">Logs</a>
      </div>
    </div>
  </nav>

  <!-- Sección principal -->
  <section class="section">
    <div class="container">
      <h1 class="title">Mis Notas</h1>

      <!-- Formulario para crear nota -->
      <form id="noteForm" class="box">
        <div class="field">
          <label class="label">Título</label>
          <div class="control">
            <input class="input" type="text" id="noteTitle" placeholder="Título de la nota" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Contenido</label>
          <div class="control">
            <textarea class="textarea" id="noteContent" placeholder="Escribe tu nota aquí..." required></textarea>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-link">Guardar Nota</button>
        </div>
      </form>

      <!-- Contenedor para mostrar las notas -->
      <div id="notesContainer" class="mt-5"></div>

      <hr>
      <h2 class="subtitle">Resumen de Actividad</h2>
      <div id="logsContainer" class="box"></div>

      <!-- Botón cerrar sesión -->
      <div class="mt-5">
        <button id="logout" class="button is-danger">Cerrar Sesión</button>
      </div>
    </div>
  </section>

  <script src="./js/notes.js"></script>
</body>
</html>
